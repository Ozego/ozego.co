	<style type="text/css">

	body{
		background: #222;
	}
	.wraperdaper{
		max-width: 170vh;
		margin: 0 auto ;
		text-align: right;
		background: #000;
	}

	.slidepanels {
		/* Prevent vertical gaps */
		text-align: right;
		line-height: 0;
		margin: 0 0 5vh 0;

		column-count:         3;
		column-gap:           0;
		vertical-align: middle;

	}


	.slidepanels .picture figure a img {
		/* Just in case there are inline attributes */
		width: 100% !important;
		height: auto !important;
		margin-bottom: 0;
		float: left;


	}

	figure, .picture {
		margin:0;
		display: block;

	}

	@media (max-aspect-ratio: 4/3) {
		.slidepanels {
			column-count:         2;
		}
	}
	@media (max-aspect-ratio: 3/4) {
		.slidepanels {
			column-count:         1;
		}
	}
</style>
